{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="results-title text-center mb-4">Your Pawfolio Profile Results</h1>
    
    <div class="card mb-4">
        <div class="card-body text-center">
            <img src="{{ url_for('static', filename='result_page/' + game_version + '/' + risk_profile.group|string + '.png') }}" 
                 alt="Risk Profile Result" 
                 class="result-image">
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Get Your Results via Email</h3>
            <form action="/send_results_email" method="POST" class="email-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="email">Email Address (optional):</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                    <small class="form-text text-muted">We'll send your results to this email address.</small>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Send Results</button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Take the Assessment Again</a>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Schoolbell&display=swap');

.results-title {
    color: #3a3a3a;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    margin: 0rem 0;
    font-family: 'Schoolbell', cursive;
}

.card {
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: rgb(252, 240, 230);
}

.result-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

.btn-primary {
    background-color: #f4653b !important;
    border-color: #f4653b !important;
    color: #fff !important;
}
.btn-primary:hover, .btn-primary:focus {
    background-color: #e55a30 !important;
    border-color: #e55a30 !important;
    color: #fff !important;
}

.email-form {
    max-width: 500px;
    margin: 0 auto;
}

.form-control {
    border-radius: 8px;
    border: 1px solid #dee2e6;
    padding: 0.75rem;
}

.btn-success {
    background-color: #28a745 !important;
    border-color: #28a745 !important;
    color: #fff !important;
    padding: 0.5rem 2rem;
}

.btn-success:hover {
    background-color: #218838 !important;
    border-color: #1e7e34 !important;
}
</style>
{% endblock %}
